<html>
<head>
	<title>Creating A Page To Pay By Phone/Mobile Phone</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="app-container">
		<div class="top-box">	
			<p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
		</div>

		<div class="middle-box">
			<h1>6342<span>$</span></h1>
			<p>Pay To 63526'7 2 263 27736259 Class</p>
		</div>

		<div class="bottom-box">
			<button type="button" class="pament-option-btn">Pay With 6342's/8.89438's Paypal</button>
			<button type="button" class="pament-option-btn">Pay With 6342's/8.89438's NetBanking</button>
		
		<div class="card+details">
			<p>Pay Using A Credit Card or Debit Card</p>
			<div class="card-num-field-group">
				<label>Card Number</label><br>
				<input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
			</div>
			
			<div class="date-field-group">
				<label>Expiry Date</label><br>
				<input type="text" class="date-field" placeholder="mm">
				<input type="text" class="date-field" placeholder="yyyy">
			</div>

			<div class="cvc-field-group">
				<label>CVC<label><br>
				<input type="password" class="cvc-field" placeholder="xxx">
			</div>

			
			<div class="name-field-group">
				<label>Card Holder Name<label><br>
				<input type="text" class="cvc-field" placeholder="Full Name">
			</div>
			<button type="button" class="pay-btn">Pay Now</button>

		</div>
		</div>
	</div>
</body>
</html>
