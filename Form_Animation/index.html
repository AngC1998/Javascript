<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" 
		href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity= " "
		crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css"/>
		<title>Animating Forms</title>
	</head>
<body>
	<form>
		<div class="field-name">
			<i class="fas fa-user"></i>
			<input type="text" placeholder="Username e.g.2526568372" required/>
			<i class="fas fa-arrow-down"></i>
		</div>

		<div class="field-email innactive">
			<i class="fas fa-envelope-square"></i>
			<input type="email" placeholder="Email" required />
			<i class="fas fa-arrow-down"></i>
		</div>

		<div class="field-password innactive">
			<i class="fas fa-key"></i>
			<input type="password" placeholder="Password" required />
			<i class="fas fa-arrow-down"></i>
		</div>
		<div class="field-finish innactive">
			<p>Thank You for swinging By</p>
		</div>
	</form>



	<script src="app.js"></script>
</body>
</html>
